{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/recommended.css' %}">

<body>
    <div style="width:100%; height:100%;">
        <div style="width:80%; position:absolute; left:5%;">
            <div style="float:left; width: 200px; height:100%; text-align:right; line-height: 60px;">
                <!-- 사이드바 -->
                {% include 'navbar/recommended/sidebar_recommended.html' %}
                <!-- body -->
                <div style="left: 250px; width: 1000px; height: 100%; position: absolute;">
                    <!-- 타이틀 -->
                    <div style="margin-top:50px; text-align:left; ">
                        <!-- 소제목 -->
                        <table>
                            <tr>
                                <td>
                                    <h2 style="float: left;">거북목 영상</h2>
                                </td>
                            </tr>
                        </table>

                    </div>
                    
                    <hr>

                    
                    <table id="table-container">
                        <tr>
                            {% for video in correction_video.all %}
                            <td style="width: 320px; height: 200px; " >
                                <div class="div-images">
                                    <img src={{ "https://img.youtube.com/vi/" | add:video.video_link | add:"/maxresdefault.jpg"}} width="320px" height="180px" style="cursor: pointer;">
                                </div>
                                <h1 style="font-size: 13px; margin-top: 10px;">{{video.title}}</h1>
                            </td>

                            {% if not forloop.last and forloop.counter|divisibleby:3 %}

                        </tr>
                        {% endif %}
			            {% endfor %}
                        
                        
                    </table>
                    

                </div>
            </div>
        </div>
    </div>

   
</body>

{% endblock %}
