{% extends 'base.html' %}
{% load static %}
{% block content %}

<body>
    <div align="center">
        {% if user.is_authenticated %}
        <a href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
        {% else %}
        <a href="{% url 'common:login' %}">로그인</a>
        {% endif %}
    </div>
</body>
{% endblock %}
