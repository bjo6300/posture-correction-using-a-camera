{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE HTML>
<html>

<head>
    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "전체통계"
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.00\"%\"",
                    indexLabel: "{label} {y}",
                    dataPoints: [
                        { y: 79.45, label: "거북목" },
                        { y: 7.31, label: "어깨비대칭" },
                        { y: 7.06, label: "턱 괴기" },

                    ]
                }]
            });
            chart.render();

        }
    </script>
</head>

<body>
<!-- html -->
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>

</html>

{% endblock %}
